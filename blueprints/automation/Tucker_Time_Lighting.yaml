blueprint:
  name: Tucker Time Lighting (Brightness Only v1.4)
  description: >
    Say "Alexa, it's Tucker time" to turn on up to 10 lights at specific brightness levels.
    Triggered by an input_boolean helper exposed to Alexa, then auto-resets the helper.
    Notes: Using direct entity_id in service data to ensure repeated triggers work reliably.

  domain: automation
  input:
    alexa_trigger:
      name: Alexa Trigger (Helper)
      description: >
        Input boolean exposed to Alexa. Your Alexa routine should Turn ON this helper
        when you say: "it's tucker time".
      selector:
        entity:
          domain: input_boolean

    transition_seconds:
      name: Transition (seconds)
      description: Optional transition time (if supported).
      default: 0
      selector:
        number:
          min: 0
          max: 60
          step: 1
          mode: slider

    # -------- Light 1 --------
    light_1:
      name: Light 1
      description: Leave blank if unused
      default: []
      selector:
        entity:
          domain: light
    light_1_brightness:
      name: Light 1 Brightness (0–255)
      default: 200
      selector:
        number:
          min: 0
          max: 255
          mode: slider

    # -------- Light 2 --------
