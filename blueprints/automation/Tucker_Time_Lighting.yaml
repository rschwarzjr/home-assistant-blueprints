mode: single
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input alexa_trigger
    to: "on"

variables:
  l1: !input light_1
  l2: !input light_2
  l3: !input light_3
  l4: !input light_4
  l5: !input light_5
  l6: !input light_6
  l7: !input light_7
  l8: !input light_8
  l9: !input light_9
  l10: !input light_10

action:
  # Light 1
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ l1|length > 0 }}"
        sequence:
          - service: light.turn_on
            data:
              entity_id: !input light_1
              brightness: !input light_1_brightness
              transition: !input transition_seconds

